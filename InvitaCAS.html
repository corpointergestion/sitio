<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oferta Programas CAS – Corporación Intergestión</title>

<style>
:root {
  --negro: #000000;
  --verde: #C9DA2E;
  --blanco: #ffffff;
  --gris: #666666;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background-color: var(--negro);
  color: var(--blanco);
}

/* ===== PORTADA COMPLETA ===== */

.hero {
  min-height: 100vh;
  background-color: var(--negro);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.hero img {
  max-width: 1100px;
  width: 100%;
  height: auto;
  display: block;
}

/* ===== SECCIÓN FORMULARIO ===== */

.form-section {
  background: var(--negro);
  padding: 5rem 1.5rem;
  display: flex;
  justify-content: center;
}

.form-container {
  background: var(--blanco);
  color: #111;
  max-width: 950px;
  width: 100%;
  padding: 3rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  text-align: center;
}

.form-container h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.form-container p {
  color: var(--gris);
  margin-bottom: 2rem;
  font-size: 1.05rem;
}

.form-container iframe {
  width: 100%;
  height: 900px;
  border: none;
  border-radius: 8px;
}

/* ===== RESPONSIVE ===== */

@media (max-width: 768px) {
  .form-container {
    padding: 2rem 1.5rem;
  }

  .form-container iframe {
    height: 750px;
  }
}
/* ===== SECCIÓN CAS ===== */

.cas-hero {
  background-image: url("images/tu-imagen.jpg"); /* cambia la ruta */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cas-overlay {
  background: rgba(0, 0, 0, 0.55); /* oscurece ligeramente */
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.cas-card {
  background: #ffffff;
  max-width: 600px;
  padding: 3rem 2rem;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

.cas-card h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #111111;
}

.cas-card p {
  color: #555;
  margin-bottom: 2rem;
  font-size: 1.05rem;
}

.cas-btn {
  display: inline-block;
  background: #C9DA2E;
  color: #111;
  padding: 0.9rem 2rem;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s ease;
}

.cas-btn:hover {
  background: #aebf1f;
  transform: translateY(-2px);
}
</style>
</head>

<body>

<!-- ===== PORTADA ===== -->

<section class="hero">
  <img src="images/Invita_CAS.png" alt="Oferta Programas CAS CorpoIntergestión">
</section>

<!-- ===== FORMULARIO ===== -->

<section class="form-section">
  <div class="form-container">
    <h1>Oferta Programas CAS CorpoIntergestión</h1>
    <p>
      El propósito de este formulario es registrar cuáles son los intereses 
      de los estudiantes en los diferentes programas CAS.
    </p>

      <a href="https://forms.cloud.microsoft/r/sKemvneSTH" 
         target="_blank" 
         class="cas-btn">
         Inscribirse
      </a>
    </div>
  </div>
</section>  </div>
</section>

</body>
</html>
