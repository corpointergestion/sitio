<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripción Programas CAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .imagen-principal {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .formulario {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 15px;
        }
/* ===== SECCIÓN CAS ===== */

.cas-hero {
  background-image: url("images/tu-imagen.jpg"); /* cambia la ruta */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cas-overlay {
  background: rgba(0, 0, 0, 0.55); /* oscurece ligeramente */
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.cas-card {
  background: #ffffff;
  max-width: 600px;
  padding: 3rem 2rem;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

.cas-card h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #111111;
}

.cas-card p {
  color: #555;
  margin-bottom: 2rem;
  font-size: 1.05rem;
}

.cas-btn {
  display: inline-block;
  background: #C9DA2E;
  color: #111;
  padding: 0.9rem 2rem;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s ease;
}

.cas-btn:hover {
  background: #aebf1f;
  transform: translateY(-2px);
}
    </style>
</head>

<section class="cas-hero">
  <div class="cas-overlay">
    <div class="cas-card">
      <h1>Oferta Programas CAS CorpoIntergestión</h1>
      <p>
        El propósito de este formulario es registrar cuáles son los intereses 
        de los estudiantes en los diferentes programas CAS.
      </p>

      <a href="https://forms.cloud.microsoft/r/sKemvneSTH" 
         target="_blank" 
         class="cas-btn">
         Inscribirse
      </a>
    </div>
  </div>
</section>

<body>

    <div class="container">
        <h1>Inscríbete aquí</h1>

        <!-- Imagen -->
        <img src="images/Invita_CAS.png" alt="Imagen promocional" class="imagen-principal">

        <!-- Formulario Microsoft Forms -->
        <iframe 
            class="formulario"
            src="https://forms.cloud.microsoft/r/sKemvneSTH"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
